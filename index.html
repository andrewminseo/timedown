<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            animation: ambientGlow 20s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes ambientGlow {
            0% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            100% { transform: rotate(360deg) scale(1.1); opacity: 0.1; }
        }

        .liquid-glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(1.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .liquid-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .clock-container {
            padding: 50px;
            text-align: center;
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .clock-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            border-radius: 26px;
            z-index: -1;
            animation: borderGlow 4s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        h1 {
            font-size: 2.8em;
            font-weight: 300;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #e6e6e6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .current-time {
            font-size: 4em;
            font-weight: 200;
            margin-bottom: 30px;
            letter-spacing: 0.05em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .current-time::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; width: 60%; }
            50% { opacity: 0.8; width: 80%; }
        }

        .counter-section {
            margin-top: 40px;
        }

        .counter-title {
            font-size: 1.4em;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.8;
            letter-spacing: 0.02em;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .time-unit {
            padding: 30px 20px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
        }

        .time-unit:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            border-radius: 20px;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .time-unit:hover::before {
            opacity: 1.5;
        }

        .time-value {
            font-size: 3em;
            font-weight: 100;
            color: #fff;
            margin-bottom: 8px;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            position: relative;
            display: inline-block;
        }

        .time-value.animate {
            animation: digitFlip 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes digitFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        .time-label {
            font-size: 0.9em;
            font-weight: 400;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
        }

        .seconds-unit {
            position: relative;
            overflow: hidden;
        }

        .seconds-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(74, 144, 226, 0.3), 
                transparent);
            animation: secondsPulse 1s ease-in-out infinite;
        }

        @keyframes secondsPulse {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .started-time {
            margin-top: 30px;
            font-size: 0.9em;
            font-weight: 300;
            opacity: 0.6;
            padding: 15px 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
        }

        .reflection {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
            border-radius: inherit;
            opacity: 0;
            animation: reflectionSweep 8s ease-in-out infinite;
        }

        @keyframes reflectionSweep {
            0%, 90% { opacity: 0; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .clock-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .current-time {
                font-size: 2.8em;
            }
            
            .time-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .time-value {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .time-grid {
                grid-template-columns: 1fr;
            }
            
            .time-unit {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container liquid-glass">
        <div class="reflection"></div>
        <h1>time counter</h1>
        <div class="current-time" id="currentTime"></div>
        
        <div class="counter-section">
            <div class="counter-title">time since last time</div>
            <div class="time-grid">
                <div class="time-unit liquid-glass">
                    <div class="reflection"></div>
                    <div class="time-value" id="days">0</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit liquid-glass">
                    <div class="reflection"></div>
                    <div class="time-value" id="hours">0</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit liquid-glass">
                    <div class="reflection"></div>
                    <div class="time-value" id="minutes">0</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit liquid-glass seconds-unit">
                    <div class="reflection"></div>
                    <div class="time-value" id="seconds">0</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            <div class="started-time liquid-glass">
                <div class="reflection"></div>
                Launched: <span id="startTime"></span>
            </div>
        </div>
    </div>

    <script>
        // Updated to Monday, August 18th, 2025, 11:43 PM Eastern Time
        const startTime = new Date('2025-08-18T23:45:00.000-04:00'); // Eastern Daylight Time (EDT is UTC-4)

        
        // Display the formatted start time
        document.getElementById('startTime').textContent = '8/18/2025, 11:45:00 PM EDT';

        let previousValues = {
            days: 0,
            hours: 0,
            minutes: 0,
            seconds: 0
        };

        function animateChange(elementId, newValue) {
            const element = document.getElementById(elementId);
            if (previousValues[elementId] !== newValue) {
                element.classList.add('animate');
                setTimeout(() => {
                    element.classList.remove('animate');
                }, 600);
                previousValues[elementId] = newValue;
            }
        }

        function updateClock() {
            const now = new Date();
            
            const currentTimeStr = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = currentTimeStr;

            const elapsed = now - startTime;

            const totalSeconds = Math.floor(elapsed / 1000);
            const days = Math.floor(totalSeconds / (24 * 60 * 60));
            const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            const seconds = totalSeconds % 60;
            
            animateChange('days', days);
            animateChange('hours', hours);
            animateChange('minutes', minutes);
            animateChange('seconds', seconds);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateClock();
        setInterval(updateClock, 1000);

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.background = `
                radial-gradient(circle at ${x * 100}% ${y * 100}%, 
                    rgba(74, 144, 226, 0.1) 0%, 
                    transparent 50%),
                linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)
            `;
        });

        // Mobile touch interactions
        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const x = touch.clientX / window.innerWidth;
            const y = touch.clientY / window.innerHeight;
            
            document.body.style.background = `
                radial-gradient(circle at ${x * 100}% ${y * 100}%, 
                    rgba(74, 14, 226, 0.15) 0%, 
                    transparent 50%),
                linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)
            `;
        });

        document.addEventListener('touchend', () => {
            document.body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
        });
    </script>
</body>
</html>
