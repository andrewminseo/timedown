<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timers</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #ffffff;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
    }
    .countdowns {
      display: flex;
      justify-content: center;
      gap: 5em;
      margin-top: 2em;
      flex-wrap: wrap;
    }
    .timer {
      font-size: 2em;
    }
    .label {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 0.4em;
    }
    .aachen-remaining {
      margin-top: 0.3em;
      font-size: 0.9em;
      color: #555;
    }
    .local-time {
      margin-top: 3em;
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Countdowns</h1>

  <div class="countdowns">
    <div class="timer">
      <div class="label">Until Monday 3:00 PM</div>
      <div id="countdown-monday">Loading...</div>
      <div class="aachen-remaining" id="aachen-monday">Aachen: Loading...</div>
    </div>
    <div class="timer">
      <div class="label">Until Tuesday 2:00 AM</div>
      <div id="countdown-tuesday">Loading...</div>
      <div class="aachen-remaining" id="aachen-tuesday">Aachen: Loading...</div>
    </div>
  </div>

  <div class="local-time" id="aachen-time">
    Aachen Time: Loading...
  </div>

  <script>
    function getNextTarget(dayOfWeek, hour, minute) {
      const now = new Date();
      const target = new Date(now);
      const daysUntilTarget = (dayOfWeek + 7 - now.getDay()) % 7 || 7;
      target.setDate(now.getDate() + daysUntilTarget);
      target.setHours(hour, minute, 0, 0);
      return target;
    }

    const tuesday2am = getNextTarget(2, 2, 0);    // Tuesday 2:00 AM
    const monday3pm = getNextTarget(1, 15, 0);    // Monday 3:00 PM

    function formatTimeDiff(target, now) {
      const diff = target - now;
      if (diff <= 0) return "Time's up!";
      const hours = Math.floor(diff / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      return `${hours}h ${minutes}m ${seconds}s`;
    }

    function updateCountdowns() {
      const now = new Date();
      document.getElementById("countdown-monday").textContent = formatTimeDiff(monday3pm, now);
      document.getElementById("countdown-tuesday").textContent = formatTimeDiff(tuesday2am, now);

      // Aachen time-based countdown
      const nowAachen = new Date().toLocaleString("en-US", { timeZone: "Europe/Berlin" });
      const aachenNow = new Date(nowAachen);

      document.getElementById("aachen-monday").textContent = "Aachen: " + formatTimeDiff(monday3pm, aachenNow);
      document.getElementById("aachen-tuesday").textContent = "Aachen: " + formatTimeDiff(tuesday2am, aachenNow);
    }

    function updateAachenTime() {
      const now = new Date();
      const options = {
        timeZone: "Europe/Berlin",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        weekday: "short",
        hour12: true
      };
      const formatter = new Intl.DateTimeFormat("en-US", options);
      document.getElementById("aachen-time").textContent = "Aachen Time: " + formatter.format(now);
    }

    updateCountdowns();
    updateAachenTime();
    setInterval(updateCountdowns, 1000);
    setInterval(updateAachenTime, 1000);
  </script>
</body>
</html>
