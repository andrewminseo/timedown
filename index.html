<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timers</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #ffffff;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
    }
    .countdowns {
      display: flex;
      justify-content: center;
      gap: 5em;
      margin-top: 2em;
      flex-wrap: wrap;
    }
    .timer {
      font-size: 2em;
    }
    .label {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 0.4em;
    }
    .local-time {
      margin-top: 3em;
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Countdowns</h1>

  <div class="countdowns">
    <div class="timer">
      <div class="label">Until Aachen Monday 10:00 PM</div>
      <div id="countdown-monday">Loading...</div>
    </div>
    <div class="timer">
      <div class="label">Until Aachen Tuesday 10:00 AM</div>
      <div id="countdown-tuesday">Loading...</div>
    </div>
  </div>

  <div class="local-time" id="aachen-time">
    Aachen Time: Loading...
  </div>

  <script>
    function getNextAachenTarget(dayOfWeek, hour, minute) {
      const now = new Date();
      const aachenNowStr = now.toLocaleString("en-US", { timeZone: "Europe/Berlin" });
      const aachenNow = new Date(aachenNowStr);

      const target = new Date(aachenNow);
      const daysUntilTarget = (dayOfWeek + 7 - aachenNow.getDay()) % 7 || 7;
      target.setDate(aachenNow.getDate() + daysUntilTarget);
      target.setHours(hour, minute, 0, 0);

      // Convert Aachen target back to local time
      const utc = target.toLocaleString("en-US", { timeZone: "UTC" });
      return new Date(utc);
    }

    const monday10pm = getNextAachenTarget(1, 22, 0);   // Monday 22:00 Aachen time
    const tuesday10am = getNextAachenTarget(2, 10, 0);  // Tuesday 10:00 Aachen time

    function formatTimeDiff(target, now) {
      const diff = target - now;
      if (diff <= 0) return "Time's up!";
      const hours = Math.floor(diff / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      return `${hours}h ${minutes}m ${seconds}s`;
    }

    function updateCountdowns() {
      const now = new Date();
      document.getElementById("countdown-monday").textContent = formatTimeDiff(monday10pm, now);
      document.getElementById("countdown-tuesday").textContent = formatTimeDiff(tuesday10am, now);
    }

    function updateAachenTime() {
      const now = new Date();
      const options = {
        timeZone: "Europe/Berlin",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        weekday: "short",
        hour12: true
      };
      const formatter = new Intl.DateTimeFormat("en-US", options);
      document.getElementById("aachen-time").textContent = "Aachen Time: " + formatter.format(now);
    }

    updateCountdowns();
    updateAachenTime();
    setInterval(updateCountdowns, 1000);
    setInterval(updateAachenTime, 1000);
  </script>
</body>
</html>
