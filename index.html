<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2 month countdown</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      text-align: center;
      background: white;
      color: black;
      padding: 2em;
      margin: 0;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    
    .countdown {
      display: flex;
      justify-content: center;
      gap: 3em;
      margin: 2em 0;
      flex-wrap: wrap;
    }
    
    .time-unit {
      text-align: center;
    }
    
    .time-number {
      font-size: 3em;
      font-weight: bold;
    }
    
    .time-label {
      font-size: 1em;
      margin-top: 0.5em;
    }
    
    .current-time {
      font-size: 1.1em;
      margin-top: 2em;
      color: #666;
    }
    
    .expired {
      color: red;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2 Month Countdown</h1>
  
  <div id="countdown" class="countdown">
    <div class="time-unit">
      <div id="months" class="time-number">--</div>
      <div class="time-label">Months</div>
    </div>
    <div class="time-unit">
      <div id="days" class="time-number">--</div>
      <div class="time-label">Days</div>
    </div>
    <div class="time-unit">
      <div id="hours" class="time-number">--</div>
      <div class="time-label">Hours</div>
    </div>
    <div class="time-unit">
      <div id="minutes" class="time-number">--</div>
      <div class="time-label">Minutes</div>
    </div>
    <div class="time-unit">
      <div id="seconds" class="time-number">--</div>
      <div class="time-label">Seconds</div>
    </div>
  </div>
  
  <div class="current-time" id="current-time">
    Current Time: Loading...
  </div>

  <script>
    // Target date: 2 months from July 28, 2025 12pm = September 28, 2025 12pm
    const targetDate = new Date('2025-09-28T12:00:00');

    function updateCountdown() {
      const now = new Date();
      const timeDiff = targetDate - now;
      
      if (timeDiff <= 0) {
        document.getElementById('countdown').innerHTML = '<div class="expired">Time\'s Up!</div>';
        return;
      }
      
      // Calculate time units
      const totalSeconds = Math.floor(timeDiff / 1000);
      const totalMinutes = Math.floor(totalSeconds / 60);
      const totalHours = Math.floor(totalMinutes / 60);
      const totalDays = Math.floor(totalHours / 24);
      
      // Calculate months (approximate)
      const months = Math.floor(totalDays / 30.44); // Average days per month
      const remainingDaysAfterMonths = totalDays - (months * 30.44);
      
      const days = Math.floor(remainingDaysAfterMonths);
      const hours = totalHours % 24;
      const minutes = totalMinutes % 60;
      const seconds = totalSeconds % 60;
      
      // Update display
      document.getElementById('months').textContent = months.toString().padStart(2, '0');
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }
    
    function updateCurrentTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true,
        timeZoneName: 'short'
      };
      
      const formatter = new Intl.DateTimeFormat('en-US', options);
      document.getElementById('current-time').textContent = 'Current Time: ' + formatter.format(now);
    }
    
    // Initialize and start intervals
    updateCountdown();
    updateCurrentTime();
    
    setInterval(updateCountdown, 1000);
    setInterval(updateCurrentTime, 1000);
  </script>
</body>
</html>
